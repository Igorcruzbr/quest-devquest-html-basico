<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela-Estilizada</h1>
    <h2>Moda</h2>
        <table class="tabela">
            <thead>
                <tr class="moda">
                    
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
        <tbody>
            <tr class="corpo">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
        
            <tr class="corpo">
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </table >

        <table class="tabela">
            <h2>Casa</h2>
                <tr class="casa">
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>

                <tr class="corpo">
                    <td>Sofá</td>
                    <td>R$ 1.200,00</td>
                </tr>
                <tr class="corpo">
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>
                </tr>

        </table> 
    </tbody>
</body>
</html>
